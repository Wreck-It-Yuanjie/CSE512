<style>
    /*Some styling for the slider*/
    .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    background: #393939;
    stroke: #deb791;
    stroke-opacity: 1;
    stroke-width: 10px;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
    }

    .slider_instructions{
        color: #65635b;
        font-size: 14pt;
        text-align:center
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 35px;
        height: 20px;
        background: #817c70;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #deb791;
        cursor: pointer;
    }
</style>
